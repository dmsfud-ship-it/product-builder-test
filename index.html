<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOXIT | 골판지상자 전문제조기업</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gmarket+Sans:wght@300;500;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="site-header"></div>
    <section class="banner-wrap" id="bannerSection">
      <div class="main-banner">
        <img id="bannerImage" alt="BOXIT 메인 배너" />
      </div>
    </section>
    <section class="hero">
      <div>
        <h1 id="heroTitle">맞춤형 골판지 상자를 가장 빠르게</h1>
        <p id="heroSubtitle">BOXIT은 주문형 설계부터 대량 생산까지 한 번에 제공합니다.</p>
        <div class="actions">
          <a href="signup.html" class="btn primary">회원가입</a>
          <a href="login.html" class="btn">로그인</a>
        </div>
      </div>
      <div class="hero-card">
        <div class="tag">NEW</div>
        <h3>맞춤 제작 패키지</h3>
        <p class="muted">브랜드 컬러와 로고까지 모두 반영한 프리미엄 패키징.</p>
        <div class="stats">
          <div class="stat"><span>제작 리드타임</span><strong>3일</strong></div>
          <div class="stat"><span>출고 만족도</span><strong>98%</strong></div>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>추천 상품</h2>
      <div class="grid" id="productGrid"></div>
    </section>

    <div id="site-footer"></div>
  </div>

  <script src="include.js"></script>
  <script src="main.js"></script>
</body>
</html>
