<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOXIT | 로그인</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gmarket+Sans:wght@300;500;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="site-header"></div>

    <div class="auth-card">
      <div class="auth-header">
        <h1>로그인</h1>
        <p class="muted">아이디와 비밀번호를 입력해 주세요.</p>
      </div>
      <div class="notice success" id="signupSuccess"></div>
      <form id="loginForm">
        <div class="form-grid">
          <label class="field">
            아이디
            <input type="text" id="userId" placeholder="아이디 입력" required>
          </label>
          <label class="field">
            비밀번호
            <input type="password" id="pw" placeholder="비밀번호 입력" required>
          </label>
        </div>
        <span class="status" id="loginStatus"></span>
        <span class="status info" id="loginNotice"></span>
        <div class="actions" style="margin-top: 18px;">
          <button class="btn primary" type="submit">로그인</button>
          <a href="signup.html" class="btn">회원가입</a>
        </div>
      </form>
    </div>

    <div id="site-footer"></div>
  </div>

  <script src="include.js"></script>
  <script src="main.js"></script>
</body>
</html>
