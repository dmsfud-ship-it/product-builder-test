<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOXIT | 마이페이지</title>
  <link rel="stylesheet" href="/components/header.css" />
  <link rel="stylesheet" href="mypage.css" />
</head>
<body>
  <div id="site-header">
    <div class="bx-hd-skeleton"></div>
  </div>
  <script type="module" src="/components/header.js"></script>
  <div class="page">
    <div class="container">
      <div class="breadcrumb">
        <a class="home-link" href="/index.html"><span class="home-icon">⌂</span></a>
        <span class="breadcrumb-sep">&gt;</span>
        <span>마이쇼핑</span>
      </div>

      <div class="layout">
        <aside class="sidebar">
          <div class="sidebar-title">마이페이지</div>
          <nav class="sidebar-menu" id="sidebarMenu">
            <button class="menu-item active" data-menu="order">주문내역 조회</button>
            <button class="menu-item" data-menu="points">구매자동적립금</button>
            <button class="menu-item" data-menu="coupon">쿠폰</button>
            <button class="menu-item" data-menu="address">배송 주소록 관리</button>
            <button class="menu-item" data-menu="bulk">대량구매 문의 관리</button>
            <div class="menu-divider"></div>
            <button class="menu-item" data-menu="recent">최근 본 상품</button>
            <button class="menu-item" data-menu="wish">관심상품</button>
            <button class="menu-item" data-menu="post">나의 게시글</button>
            <div class="menu-divider"></div>
            <button class="menu-item" data-menu="profile">회원 정보 수정</button>
            <button class="menu-item" data-menu="logout" id="logoutBtn">로그아웃</button>
          </nav>
          <button class="help-btn">1:1 문의하기</button>
        </aside>

        <main class="content">
          <section class="card welcome-card">
            <div class="profile-box">
              <span class="profile-icon">👤</span>
            </div>
            <div class="welcome-text">
              <div class="welcome-title">안녕하세요. <span id="nameDisplay">박은령</span> 님!</div>
              <div class="welcome-sub">고객님의 회원등급은 일반회원 입니다.</div>
            </div>
            <div class="welcome-widgets">
              <div class="widget">
                <div class="widget-icon">₩</div>
                <div class="widget-value" id="pointsAmount">0원</div>
                <div class="widget-label">구매자동적립금</div>
              </div>
              <div class="widget">
                <div class="widget-icon">🎟</div>
                <div class="widget-value" id="couponCount">2개</div>
                <div class="widget-label">쿠폰</div>
              </div>
              <div class="widget">
                <div class="widget-icon">🧾</div>
                <div class="widget-value" id="totalOrder">0원(0회)</div>
                <div class="widget-label">총주문</div>
              </div>
            </div>
          </section>

          <section class="section">
            <div class="section-title">
              <span>나의 주문처리 현황</span>
              <span class="section-sub">(최근 3개월)</span>
            </div>
            <div class="status-grid">
              <div class="card status-main">
                <div class="status-item">
                  <div class="status-value" id="beforePay">0</div>
                  <div class="status-label">입금전</div>
                </div>
                <div class="status-sep">&gt;</div>
                <div class="status-item">
                  <div class="status-value" id="preparing">0</div>
                  <div class="status-label">배송준비중</div>
                </div>
                <div class="status-sep">&gt;</div>
                <div class="status-item">
                  <div class="status-value" id="shipping">0</div>
                  <div class="status-label">배송중</div>
                </div>
                <div class="status-sep">&gt;</div>
                <div class="status-item">
                  <div class="status-value" id="delivered">0</div>
                  <div class="status-label">배송완료</div>
                </div>
              </div>
              <div class="status-side">
                <div class="card status-mini">
                  <div class="mini-title">취소</div>
                  <div class="mini-value" id="cancel">0</div>
                </div>
                <div class="card status-mini">
                  <div class="mini-title">교환</div>
                  <div class="mini-value" id="exchange">0</div>
                </div>
                <div class="card status-mini">
                  <div class="mini-title">반품</div>
                  <div class="mini-value" id="return">0</div>
                </div>
              </div>
            </div>
          </section>

          <section class="section">
            <div class="section-title-row">
              <span class="section-title-text">최근 주문내역</span>
              <span class="section-arrow">&gt;</span>
            </div>
            <div class="card empty-box">최근 주문내역이 없습니다.</div>
          </section>
        </main>
      </div>
    </div>
  </div>

  <script type="module" src="mypage.js"></script>
</body>
</html>
