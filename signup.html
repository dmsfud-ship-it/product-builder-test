<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOXIT | 회원가입</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gmarket+Sans:wght@300;500;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="site-header"></div>

    <div class="auth-card">
      <div class="auth-header">
        <h1>회원가입</h1>
        <p class="muted">BOXIT에 오신 것을 환영합니다.</p>
      </div>
      <div class="notice success" id="signupNotice"></div>
      <form id="signupForm">
        <div class="form-grid">
          <label class="field">
            핸드폰번호 *
            <input type="tel" id="phone" placeholder="010-0000-0000" required>
            <span class="status" id="phoneStatus"></span>
          </label>
          <label class="field">
            아이디 *
            <div class="inline-check">
              <input type="text" id="userId" placeholder="아이디 입력" required>
              <button type="button" class="btn" id="idCheckBtn">중복체크</button>
            </div>
            <span class="status" id="idStatus"></span>
          </label>
          <label class="field">
            이름 *
            <input type="text" id="name" placeholder="홍길동" required>
            <span class="status" id="nameStatus"></span>
          </label>
          <label class="field">
            이메일 *
            <div class="inline-check">
              <input type="email" id="email" placeholder="boxit@email.com" required>
              <button type="button" class="btn" id="emailCheckBtn">중복체크</button>
            </div>
            <span class="status" id="emailStatus"></span>
          </label>
          <label class="field">
            비밀번호 *
            <input type="password" id="pw" placeholder="8자 이상" required>
            <span class="status" id="pwRuleStatus"></span>
          </label>
          <label class="field">
            비밀번호 재입력 *
            <input type="password" id="pwConfirm" placeholder="비밀번호 재입력" required>
            <span class="status" id="pwStatus"></span>
          </label>
        </div>
        <div class="actions" style="margin-top: 18px;">
          <button class="btn primary" type="submit">가입 완료</button>
          <button class="btn" type="button">취소</button>
        </div>
      </form>
    </div>

    <div id="site-footer"></div>
  </div>

  <script src="include.js"></script>
  <script src="main.js"></script>
</body>
</html>
